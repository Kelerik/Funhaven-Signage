<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../../assets/css/style.css" />
    </head>
    <body>
        <main>
            <table>
                <tr>
                    <th>PRICE</th>
                    <th>CREDITS</th>
                    <th>VALUE</th>
                </tr>
                <tr>
                    <td><span class="table-text">$</span>10</td>
                    <td>40<span class="table-text">CREDITS</span></td>
                    <td>$0.25<span class="table-text">PER CREDIT</span></td>
                </tr>
                <tr>
                    <td><span class="table-text">$</span>25</td>
                    <td>
                        110<span class="table-text">CREDITS</span
                        ><span class="table-subtext">100+10 CREDITS</span>
                    </td>
                    <td>$0.23<span class="table-text">PER CREDIT</span></td>
                </tr>
                <tr>
                    <td><span class="table-text">$</span>50</td>
                    <td>
                        240<span class="table-text">CREDITS</span
                        ><span class="table-subtext">200+40 CREDITS</span>
                    </td>
                    <td>$0.21<span class="table-text">PER CREDIT</span></td>
                </tr>
                <tr>
                    <td><span class="table-text">$</span>100</td>
                    <td>
                        550<span class="table-text">CREDITS</span
                        ><span class="table-subtext">400+150 CREDITS</span>
                    </td>
                    <td>$0.18<span class="table-text">PER CREDIT</span></td>
                </tr>
                <tr>
                    <td><span class="table-text">$</span>250</td>
                    <td>
                        1670<span class="table-text">CREDITS</span
                        ><span class="table-subtext">1000+670 CREDITS</span>
                    </td>
                    <td>$0.15<span class="table-text">PER CREDIT</span></td>
                </tr>
            </table>
        </main>
        <script src="../../assets/script.js"></script>
    </body>
</html>
